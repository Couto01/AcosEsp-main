<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boutique de Aços Especiais</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Boutique de Aços Especiais</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" data-bs-toggle="modal"
              data-bs-target="#exampleModal">Sobre</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar Produto"
              aria-label="Buscar"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      <button
        type="button"
        class="btn btn-outline-success"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Cadastrar Produto
      </button>
      <div id="card" class="row mt-3">
        <div class="col-lg-3 col-md-6 col-12">
          <div class="card">
            <img
              src="./assets/img/vergalhao.png"
              class="card-img-top"
              alt="..."
              style="height: 280px"
            />
            <div class="card-body">
              <h4 class="card-title">Vergalhão</h3>
              <p class="card-text">
                Vergalhão CA-60 5 Mm 12M<br />
              </p>
              <h5>Gerdau</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Preço: R$39,90
                <br>
                Estoque: 1500 unidades
              </li>
            </ul>
            <div class="card-body">
              <a href="#" class="btn btn-success" title="Editar produto">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="#" class="btn btn-danger" title="Deletar produto">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-12">
          <div class="card">
            <img
              src="./assets/img/pregos.png"
              class="card-img-top"
              alt="..."
              style="height: 280px"
            />
            <div class="card-body">
              <h4 class="card-title">Pregos</h4>
              <p class="card-text">
                Prego comum 14 x 21 - Pacote 1kg<br />
              </p>
              <h5>Gerdau</h5>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Preço: R$22,50
                <br>
                Estoque: 300 unidades
              </li>
            </ul>
            <div class="card-body">
              <a href="#" class="btn btn-success" title="Editar produto">
                <i class="bi bi-pencil"></i>
              </a>
              <a href="#" class="btn btn-danger" title="Deletar produto">
                <i class="bi bi-trash"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Cadastrar Produto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nome"
                  aria-describedby="nome"
                />
                <div class="mb-3">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" />
                </div>
                <div class="mb-3">
                  <label for="preco" class="form-label">Preço</label>
                  <input type="number" class="form-control" id="preco" />
                </div>
                <div class="mb-3">
                  <label for="estoque" class="form-label">Estoque</label>
                  <input type="number" class="form-control" id="estoque"/>
                </div>
                <div class="mb-3">
                  <label for="departamento" class="form-label">Departamento</label>
                  <select id="departamento" class="form-select" aria-label="Departamento">
                    <option selected>Selecione um Departamento</option>
                    <option>Construção</option>
                    <option>Agropecuária</option>
                    <option>Automotivo</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button id="salvar" type="button" class="btn btn-primary">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./crud.js"></script>
  </body>
</html>
